# Docker Compose for local development and testing
# Run with: docker-compose up --build

version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HUGGINGFACEHUB_API_TOKEN=${HUGGINGFACEHUB_API_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data folders for development (optional)
      - ./consolidated_data:/app/consolidated_data:ro
      - ./faiss_index_optimized:/app/faiss_index_optimized:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build: 
      context: ./clinical-trial-dashboard
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
