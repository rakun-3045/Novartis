# Fly.io configuration for ClinicalAI RAG Backend
# Deploy with: flyctl launch

app = "clinicalai-rag-backend"
primary_region = "iad"  # Washington DC

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "60s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048  # 2GB RAM minimum for embeddings model
